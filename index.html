<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Overlay JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <button id="opens-modal">Show offer</button>

    <div class="modal" id="modal-container">

        <div class="modal-content">
            <span class="closes-modal">&times;</span>
            <p>Click the button below to accept our amazing offer.</p>

            <button id="accept-offer-button">Accept offer</button>
        </div>
    </div>

    <p id="offer-accepted-message"></p>


    <script src="index.js"></script>
</body>

</html>
